<ul class="list-group">
    <li routerLink="/products" (click)="clearCurrentCategory()"
       [class]="getAllCategoryClass()">Tümü</li>
    <li routerLink="/products/category/{{category.categoryId}}" (click)="setCurrentCategory(category)"
        *ngFor="let category of categories" [class]="getCurrentCategoryClass(category)">{{category.categoryName}}</li>
</ul>
