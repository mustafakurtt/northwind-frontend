<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="exampleFormControlInput1" placeholder="arama ifadesi giriniz">
</div>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Unit Price</th>
            <th>Kdv</th>
            <th>Units In Stock</th>
            <th>Category Id</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | filterPipe:filterText ">
            <td>{{product.productId}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.unitPrice}}</td>
            <td>{{product.unitPrice | vatAdded:18 }}</td>
            <td>{{product.unitsInStock}}</td>
            <td>{{product.categoryId}}</td>
            <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Sepete Ekle</button></td>
        </tr>
    </tbody>
</table>
